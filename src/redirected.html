<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work in Progress</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('background.jpg'); 
            background-size: cover;
            background-position: center;
            position: relative;
        }
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }
        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 20px; 
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); 
            z-index: 2;
        }
        .button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body style="height: fit-content;">
    <div class="container">
        <h1>Work in Progress, Please wait for some more days.</h1>
        <a class="button" id="button" onclick="goBack()">Go Back</a>
        <h1 id="project-title"></h1>
        <p id="project-description"></p>
    </div>
    <script>
        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
